<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FCFCFD"/>
            <stop offset="1" stop-color="#EAEFF4"/>
        </linearGradient>

        <linearGradient id="doc_fill" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FFFFFF"/>
            <stop offset="1" stop-color="#F3F5F7"/>
        </linearGradient>

        <linearGradient id="panda_black" x1="150" y="150" x2="362" y2="362" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#364958"/>
            <stop offset="1" stop-color="#1E2833"/>
        </linearGradient>

        <linearGradient id="markdown_blue" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#3C9ABF"/>
            <stop offset="1" stop-color="#38B2AC"/>
        </linearGradient>

        <filter id="soft_shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feOffset dx="0" dy="6"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.15"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#bg_gradient)"/>

    <g filter="url(#soft_shadow)" transform="translate(64, 64)">
        <path d="M60 0 H260 L384 124 V384 H60 C40 384 24 368 24 348 V60 C24 40 40 24 60 24 Z" fill="url(#doc_fill)"/>
