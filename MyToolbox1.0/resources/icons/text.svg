        <path d="M80 90 C68 98 65 110 70 125 C75 140 95 145 102 130 C109 115 105 100 98 90 Z" fill="url(#panda_black)"/>
        <path d="M136 90 C148 98 151 110 146 125 C141 140 121 145 114 130 C107 115 111 100 118 90 Z" fill="url(#panda_black)"/>

        <circle cx="89" cy="115" r="4" fill="white"/>
